    <div class="form-div2">
        <h1>User Login</h1><br>
    </div>
    <div class="form-div">
        <form autocomplete="off" action="/login" method="POST">
            <label for="username">Username:</label><br>
            <input autocomplete="off" autofocus="autofocus" type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <br>
            <input autocomplete="off" type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-div2">
        <div id="error-message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryParams = new URLSearchParams(window.location.search);
            const error = queryParams.get('error');

            if (error) {
                document.getElementById('error-message').innerText = error;
            }
        });
    </script>
    <div class="form-div2">
        <h4 class="h4-class">Not a user? Register <a class="reg-class" href="/register">here!</a></h4>
    </div>
